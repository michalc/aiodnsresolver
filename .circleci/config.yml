version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.8.13
      - test-3.7.3
      - test-3.7.2
      - test-3.7.1
      - test-3.7.0
      - test-3.6.7
      - test-3.6.6
      - test-3.6.5
jobs:
  test-3.8.13:
    docker:
      - image: python:3.8.13
    steps:
      - checkout
      - run:
          name: Install coverage and reporter
          command: |
            pip install coverage==4.5.2
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            pip install -r requirements_test.txt
            ./cc-test-reporter before-build
            coverage run -m unittest -v
            coverage xml -i
            ./cc-test-reporter after-build --exit-code $?
      - run:
          name: Linting
          command: |
            pip install -r requirements_lint.txt
            pre-commit install
            pre-commit run --all-files
  test-3.7.3: &template
    docker:
      - image: python:3.7.3
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            pip install -r requirements_test.txt
            python -m unittest -v
  test-3.7.2:
    <<: *template
    docker:
      - image: python:3.7.2
  test-3.7.1:
    <<: *template
    docker:
      - image: python:3.7.1
  test-3.7.0:
    <<: *template
    docker:
      - image: python:3.7.0
  test-3.6.7:
    <<: *template
    docker:
      - image: python:3.6.7
  test-3.6.6:
    <<: *template
    docker:
      - image: python:3.6.6
  test-3.6.5:
    <<: *template
    docker:
      - image: python:3.6.5
  test-3.6.4:
    <<: *template
    docker:
      - image: python:3.6.4
